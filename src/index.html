<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>MovieSearch</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;display=swap" rel="stylesheet">
 </head>

<body>
    <header class="header">
      <h1>MovieSearch</h1>
    </header>
  <main class="container">
    <form class="search" id= "form">
      <input class="search-input" type="text" placeholder="Search movie" autofocus>
      <div class="search-btn" type="submit">Search</div>
      <span data-name="Clear" class="search-clear tooltip"></span>
      <span class="micro-button" title="MICRO"></span>
      <span data-name="Keyboard" class="search-tia tooltip" id = "keyboard"></span>
    </form>
    <div class="lds-roller" id="spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <p class="info"></p>
    <div class="swiper-outer">
      <div class="swiper-container">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="button swiper-button-next"></div>
      <div class="button swiper-button-prev"></div>
    </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a href="https://rs.school/" class="rss">
          RS School 2020q1
        </a>      
        <a href="https://github.com/" class="github">
          your github
        </a> 
      </div>
    </footer>
  </body>
  </html>
